<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Law firm</h1>
</mat-toolbar>
<mat-sidenav-container autosize="true">
  <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      <a mat-list-item >
        <span class="entry" routerLink="/documento" routerLinkActive="active">
          <mat-icon>article</mat-icon>
          <span *ngIf="!isCollapsed">Documento</span>
        </span>
      </a>
      <a mat-list-item >
        <span class="entry" routerLink="/modelo" routerLinkActive="active">
          <mat-icon>description</mat-icon>
          <span *ngIf="!isCollapsed">Modelo</span>
        </span>
      </a>
      <a mat-list-item >
        <span class="entry" routerLink="/campo" routerLinkActive="active">
          <mat-icon>sms</mat-icon>
          <span *ngIf="!isCollapsed">Campos</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
