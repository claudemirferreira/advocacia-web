<mat-card class="example-card" style="width: 100%">
  <mat-card-header>
    <mat-card-title>Cadastro de Modelo</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="cadastroForm" (ngSubmit)="submitForm()">
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Nome</mat-label>
        <input
          matInput
          formControlName="name"
          [(ngModel)]="modelo.name"
          required
        />
        <mat-error
          *ngIf="
            cadastroForm.get('name').invalid && cadastroForm.get('name').touched
          "
        >
          O nome é obrigatório
        </mat-error>
      </mat-form-field>

      <mat-divider></mat-divider>
      <section>
        <div class="example-button-row">
          <button mat-raised-button [routerLink]="['/modelo']">Voltar</button>
          <button
            mat-flat-button
            color="primary"
            type="submit"
            [disabled]="cadastroForm.invalid"
          >
            Salvar
          </button>
        </div>
      </section>
    </form>
  </mat-card-content>
</mat-card>
