
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Cadastro de Modelos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <button mat-mini-fab color="primary" aria-label="incluir" title="incluir" [routerLink]="['/cadastrar-modelo']" >
    <mat-icon>add_circle</mat-icon>
  </button>
</mat-card-content>

</mat-card>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Listagem de Campos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="modelos" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td style="width: 10%;" mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td style="width: 60%;" mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td style="width: 20%;" mat-cell *matCellDef="let element">
          <button mat-mini-fab color="primary" aria-label="editar" (click)="openModalUpload(element)">
            Upload
          </button>
          <button mat-mini-fab color="primary" aria-label="download" (click)="download(element)">
            download
          </button>
          <button mat-mini-fab color="primary" aria-label="editar" [routerLink]="['/cadastrar-modelo', element.id]">
            editar
          </button>
          <button mat-mini-fab color="primary" aria-label="editar" (click)="openModalCampo(element)">
            Gerar Documento
          </button>
        </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
