<mat-dialog-content class="mat-dialog-lg">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Upload de documento [{{ modelo.name }}]</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        @if (progress) {
        <mat-toolbar class="progress-bar">
          <mat-progress-bar
            color="accent"
            [value]="progress"
          ></mat-progress-bar>
          <span class="progress">{{ progress }}%</span>
        </mat-toolbar>
        }

        <mat-form-field>
          <div>
            <mat-toolbar>
              <input matInput [value]="fileName" />

              <button
                mat-flat-button
                color="primary"
                [disabled]="!currentFile"
                (click)="upload()"
              >
                Salvar
              </button>

              <button mat-button (click)="onNoClick()">Fechar</button>
            </mat-toolbar>

            <input
              accept=".docx"
              type="file"
              id="fileInput"
              (change)="selectFile($event)"
              name="fileInput"
            />
          </div>
        </mat-form-field>
      </div>

      @if (message) {
      <div class="message">
        {{ message }}
      </div>
      }
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
