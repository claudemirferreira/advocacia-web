
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Cadastro de Campos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Informe o nome do campo</mat-label>
      <input matInput value="">
    </mat-form-field>
  </form>
</mat-card-content>

</mat-card>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Listagem de Campos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="campos" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
